<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="top-container">
        <img class="background-top" src="images/header-bg.jpg" alt="">

        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="middle-block">
            <p class="title">FIND SOMEONE TO CLICK WITH</p>
            <div class="container-button">
                <div class="round-line">
                    <button class="start-button">
                        <p>Get Strated</p>
                        <img src="images/arrow.png" alt="">
                    </button>
                </div>
            </div>

        </div>
        <div class="top-bottom-block">
            <div class="world-card">
                <img src="images/world-icon.png" alt="">
                <div class="text-area">
                    <p>One World</p>
                </div>
            </div>
            <div class="hearts-card">
                <img src="images/hearts.png" alt="">
                <div class="text-area">
                    <p>Two Hearts</p>
                </div>
            </div>
            <div class="wi-fi-card">
                <img src="images/wi-fi-icon.png" alt="">
                <div class="text-area">
                    <p>One Site</p>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-block-main">
        <div class="greetings">
            <div class="Welcome">
                <img src="images/welcome-heart.png" alt="">
                <p>WELCOME!</p>
            </div>
            <p class="main-text">
                “Love is a promise, love is a souvenir, once given never forgotten,
            </p>
            <p class="main-text">never let in dissapear“</p>
            <P class="author">
                - Jhon Lennon
            </P>
        </div>
        <div class="middle">
            <img src="images/photos1.png" alt="">
            <div class="form-container">
                <div class="border">
                    <div class="title">
                        <p>IT'S FREE TO JOIN</p>
                    </div>
                    <button class="sign-up-fackebook">
                        <img src="images/facebook-icon-form.png" alt="">
                        SIGN UP WITH FACKEBOOK
                    </button>
                    <div class="or-class">
                        <p>OR</p>
                    </div>
                    <form class="form">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                        <button class="lets-go-button">LET'S GO</button>
                    </form>
                </div>
            </div>
            <img src="images/photos2.png" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="join-now">
            <img src="images/JoinNow.png" alt="">
            <div class="content-join-now">
                <p>
                    JOIN NOW
                </p>
                <p>
                    It's free!
                </p>
                <button>GET STARTED</button>
            </div>
        </div>
    </div>
</body>
</html>
